---
- project:
    check:
      jobs:
        - openstack-tox-linters:
            voting: false
        - sysinv-tox-flake8:
            voting: false
        - sysinv-tox-unittest:
            voting: false

- job:
    name: sysinv-tox-flake8
    parent: tox
    description: |
      Run flake8 for sysinv
    vars:
      tox_envlist: flake8
      tox_extra_args: -c sysinv/sysinv/sysinv/tox.ini

- job:
    name: sysinv-tox-unittest
    parent: tox
    description: |
      Run unit test for sysinv
    required-projects:
      - openstack/stx-update
      - openstack/stx-fault
      - openstack/stx-integ
    vars:
      tox_envlist: py27
      tox_extra_args: -c sysinv/sysinv/sysinv/tox.ini
